<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="TKW Offseason Vol. 2">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="OffseasonVol2.css?v=1.0">




</head>

<body onload="start()">
  <div class="jumbotron vertical-center" id="opening">
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-12">
        <img src="tkw.gif"  class="align-middle img-responsive" id="openLogo">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" id="startPage">
    <div class="row text-center">
      <div class="col-xs-0 col-md-2">
      </div>
      <div class="col-xs-12 col-md-8 logo">
        <img src="vol2Logo.png" class="img-responsive center-block" style="max-height: 300px" id="vol2Logo">
      </div>
    </div>
    <div class="row text-center" id="ryanBar">
      <div class="col-xs-0 col-md-2">
      </div>
      <div class="col-xs-6 col-md-4 col-lg-4">
        <img src="byRyan.png" class="img-responsive center-block" id="byRyan" >
      </div>
      <div class="col-xs-6 col-md-4 col-lg-4">
        <img src="twitterAt.png" class="img-responsive center-block" id="twitterAt" >
      </div>
    </div>
    <div class="row" id="startButtonRow">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <INPUT id="startButton" type="image" class="img-responsive center-block" src="startButton.png" onclick="startButton()">
      </div>
      <div class="col-xs-4"></div>
    </div>
  </div>
  <div class="container fill" id="recap">
    <div class="row text-center vcenter" style="height: 100%">
      <div class="col-xs-2" style="height: 100%">
      </div>
      <div class="col-xs-10">
        <p style="color: white">Last Year</p>
        <button  id="skipButton" type="button" class="center-block btn btn-primary btn-lg" onclick="skipButton()">Skip</button>
      </div>
      <div class="col-xs-2">
      </div>
    </div>
  </div>
  <div class="container-fluid" id="lottoIntro">
      <div class="row text-center">
        <div class="col-xs-12 col-md-6">
          <img src="lotteryBanner.png" id="lotteryBanner" class="align-middle img-responsive">
          <INPUT id="lottoButton" type="image" class="img-responsive center-block" src="beginButton.png" onclick="beginLottoButton()">
        </div>
          <div class="col-xs-12 col-md-6" id="tatumCol" >
            <img src="tatum.gif" id="tatum" class="align-middle img-responsive">
          </div>
      </div>
  </div>
  <div class="container-fluid" id="lotto">
    <img id="confetti" src="confetti.gif">
    <div class="row text-center">
      <div class="col-xs-12">
        <p id="pickNumber"></p>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-12 col-md-6">
        <img id="ballGif" class="align-middle img-responsive">
      </div>
    </div>
    <div id="tableDiv" class="row text-center">
      <div class="col-xs-12 col-md-6" id="tableCol">

      </div>
      <INPUT id="nextLottoButton" type="image" class="img-responsive center-block" src="nextButton.png" onclick="postLotteryButton()">
    </div>
  </div>
  <div class="container-fluid" id="draftIntro">
    <div class="row text-center">
      <div class="col-xs-12 col-md-6">
        <img src="draftBanner.png" id="draftBanner" class="align-middle img-responsive">
        <INPUT id="draftButton" type="image" class="img-responsive center-block" src="beginButton.png" onclick="beginDraftButton()">
      </div>
    </div>
  </div>
  <div class="container-fluid" id="draft">
    <div id="draftTableDiv" class="row text-center">
      <div class="col-xs-12 col-md-6" id="draftTableCol">

      </div>
      <INPUT id="knicksClockButton" type="image" class="img-responsive center-block" src="nextButton.png" onclick="knicksClockButton()">
    </div>
    <div id="draftSelectionDiv" class="text-center">
      <div id="draftTopLogo" class="text-center">
        <img src="draftLogo.png" id="draftLogoPic" class="align-middle img-responsive slide-in-elliptic-left-bck">
      </div>
      <div id="draftPlayersDiv" class="text-center">
      </div>
    </div>
  </div>


  <script src="draftPlayers.js" ></script>
    <script src="OffseasonVol2.js" ></script>

</body>
</html>
